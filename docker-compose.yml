version: '3.8'

services:
  # PostgreSQL Database (Development only)
  postgres:
    image: postgres:16-alpine
    container_name: better-saas-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-better_saas}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - better-saas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev

  # Development Application
  app-dev:
    build:
      context: .
      dockerfile: ./infra/docker/better-saas/Dockerfile.dev
    container_name: better-saas-app-dev
    restart: unless-stopped
    ports:
      - "2999:2999"
      - "9229:9229"
    env_file:
      - .env
    environment:
      NODE_ENV: development
      # Override DATABASE_URL to use local postgres container
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-better_saas}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - better-saas-network
    profiles:
      - dev

  # Production Application (uses external managed database)
  app-prod:
    build:
      context: .
      dockerfile: ./infra/docker/better-saas/Dockerfile.prod
    container_name: better-saas-app-prod
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      # Override the app URL for production
      NEXT_PUBLIC_APP_URL: https://code.ailiopal.com
    networks:
      - better-saas-network
    profiles:
      - prod

  # Caddy Web Server (Production only)
  caddy:
    build:
      context: ./infra/docker/caddy
      dockerfile: Dockerfile
    container_name: better-saas-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 support
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app-prod
    networks:
      - better-saas-network
    profiles:
      - prod

  # Default Application (flexible - can use local or external DB)
  app:
    build:
      context: .
      dockerfile: ./infra/docker/better-saas/Dockerfile
    container_name: better-saas-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
    networks:
      - better-saas-network
    profiles:
      - default

networks:
  better-saas-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local